<button
    (click)="newParty()"
    class="btn btn-primary mb-3 mr-2"
>New party</button>

<button
    (click)="newEdition()"
    class="btn btn-primary mb-3"
>New edition</button>

<mat-form-field>
    <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        [placeholder]="Search"
    />
</mat-form-field>

<div class="mat-elevation-z8 mat-responsive-table">
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="party">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Party
          </th>
          <td mat-cell *matCellDef="let row">{{ row.party }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Description
          </th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="local">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
        	  Local
          </th>
          <td mat-cell *matCellDef="let row">{{ row.local }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Date
        </th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>

      <ng-container matColumnDef="actualLot">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Actual lot
        </th>
        <td mat-cell *matCellDef="let row">{{ row.actualLot }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" class="button-wrapper">
              <button
                  (click)="details(row)"
                  class="btn btn-sm btn-info"
              >Details</button>
              <button
                  (click)="delete(row)"
                  class="btn btn-sm btn-danger"
              >Delete</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
</div>
